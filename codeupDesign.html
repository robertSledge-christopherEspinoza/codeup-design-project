<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Codeup Design</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="backGround">
        </div>
        <header class="text-center">
            <div class="row">
                <img class="logo" src="assets/logo.png" alt="Logo">
                <p class="col-12">codeup design</p>
                <nav class="col-12">
                    <ul>
                        <li class="nav-list">
                            <a href="#">SERVICES</a>
                        </li>
                        <li class="nav-list">
                            <a href="#">WORK</a>
                        </li>
                        <li class="nav-list">
                            <a href="#">BLOG</a>
                        </li>
                        <li class="nav-list">
                            <a href="#">CONTACT</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="text-center">
            <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
            <h2>FROM PARK CITY, UTAH</h2>
            <div class="row mx-1 px-0">
                <div class="col-6">
                    <div id="red-circle" class="p-1 circle-border">
                        DESIGN
                    </div>
                </div>
                <div class="col-6">
                    <div id="orange-circle" class="p-1 circle-border">
                        DEVELOP
                    </div>
                </div>
                <div class="col-6">
                    <div id="green-circle" class="p-1 circle-border">
                        SUPPORT
                    </div>
                </div>
                <div class="col-6">
                    <div id="blue-circle" class="p-1 circle-border">
                        HOST
                    </div>
                </div>
            </div>
        </section>
        <div>
            <p>SELECTED WORK</p>
            <div class="card">
                <img src="assets/images/logo.png" alt="Logo">
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
    </body>
</html>
