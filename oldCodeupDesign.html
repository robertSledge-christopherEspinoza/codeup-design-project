<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/oldMain.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
              rel="stylesheet">
        <title>Codeup Design</title>
    </head>
    <body>
        <!--**************NAVBAR***************************NAVBAR*******************-->
        <nav class="text-center">
            <div class="background"></div>
            <div class="img">
                <img src="assets/logo.png" alt="Codeup Logo">
            </div>
            <div class="header">
                <p>codeup design</p>
                <ul>
                    <li class="nav-list"><a href="#">SERVICES</a></li>
                    <li class="nav-list"><a href="#">WORK</a></li>
                    <li class="nav-list"><a href="#">BLOG</a></li>
                    <li class="nav-list"><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </nav>
        <!--******************INTRO***********************INTRO*********************-->
        <section class="text-center">
            <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
            <h2>FROM PARK CITY, UTAH</h2>
            <div id="circle-container" class="row  px-0">
                <div class="col-6 col-md-3">
                    <div class="p-1 large-circle red-circle">
                        <h4>DESIGN</h4>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="p-1 large-circle orange-circle">
                        <h4>DEVELOP</h4>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="p-1 large-circle green-circle">
                        <h4>SUPPORT</h4>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="p-1 large-circle blue-circle">
                        <h4>HOST</h4>
                    </div>
                </div>
            </div>
        </section>

        <section class="text-center">
            <div>
                <p>SELECTED WORK</p>
            </div>
            <!--*********************CARD-1*********************************CARD-1**-->
            <div class="card">
                <div class="card-img row">
                    <img src="assets/images/apple-ipad.jpg"
                         class="col-12 product-image"
                         alt="Apple i-pad">
                </div>
                <div class="row card-body">
                    <p class="col-6">FEATURED PROJECT</p>
                    <div class="col-6 bdg-section">
                        <div class="badge red-circle small-circle">D</div>
                        <div class="badge orange-circle small-circle">D</div>
                        <div class="badge green-circle small-circle">S</div>
                        <div class="badge blue-circle small-circle">H</div>
                    </div>
                </div>
            </div>
            <!--*********************CARD-2*********************************CARD-2**-->
            <div class="card" id="card-2">
                <div class="card-img row">
                    <img src="assets/images/macbook.jpg"
                         class="col-12 product-image"
                         alt="MacBook Computer">
                </div>
                <div class="row card-body">
                    <p class="col-6">FEATURED PROJECT</p>
                    <div class="col-6 bdg-section">
                        <div class="badge red-circle small-circle">D</div>
                        <div class="badge orange-circle small-circle">D</div>
                        <div class="badge green-circle small-circle">S</div>
                        <div class="badge blue-circle small-circle">H</div>
                    </div>
                </div>
            </div>
            <!--*********************CARD-3*********************************CARD-3**-->
            <div class="card" id="card-3">
                <div class="card-img row">
                    <img src="assets/images/man.jpg"
                         class="col-12 product-image"
                         alt="Man's Head">
                </div>
                <div class="row card-body">
                    <p class="col-6">FEATURED PROJECT</p>
                    <div class="col-6 bdg-section">
                        <div class="badge red-circle small-circle">D</div>
                        <div class="badge orange-circle small-circle">D</div>
                        <div class="badge green-circle small-circle">S</div>
                        <div class="badge blue-circle small-circle">H</div>
                    </div>
                </div>
            </div>
            <!--*********************CARD-4*********************************CARD-4**-->
            <div class="card" id="card-4">
                <div class="card-img row">
                    <img src="assets/images/security.jpg"
                         class="col-12 product-image"
                         alt="Security Screen">
                </div>
                <div class="row card-body">
                    <p class="col-6">FEATURED PROJECT</p>
                    <div class="col-6 bdg-section">
                        <div class="badge red-circle small-circle">D</div>
                        <div class="badge orange-circle small-circle">D</div>
                        <div class="badge green-circle small-circle">S</div>
                        <div class="badge blue-circle small-circle">H</div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
    </body>
</html>
