<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Codeup Design</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="m-auto text-center">
      <div class="row">
        <div class="backGround">
        </div>
        <img src="assets/logo.png" alt="Logo">
        <nav>
          <p>codeup design</p>
          <ul>
            <li class="nav-list">
              <a href="#">SERVICES</a>
            </li>
            <li class="nav-list">
              <a href="#">WORK</a>
            </li>
            <li class="nav-list">
              <a href="#">BLOG</a>
            </li>
            <li class="nav-list">
              <a href="#">CONTACT</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="text-center">
      <h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>
      <h2>FROM PARK CITY, UTAH</h2>
      <div class="container">
        <div class="circle-border">
          <div class="circle" id="red-circle"><h1>DESIGN</h1></div>
        </div>
        <div class="circle-border">
          <div class="circle" id="orange-circle"><h1>DEVELOP</h1></div>
        </div>
        <div class="circle-border">
          <div class="circle" id="green-circle"><h1>SUPPORT</h1></div>
        </div>
        <div class="circle-border">
          <div class="circle" id="blue-circle"><h1>HOST</h1></div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
  </body>
</html>
